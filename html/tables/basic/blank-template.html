<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
      <tr>
        <td> Hi. I am your first cell </td>
        <td> Hi, I am your second cell </td>
        <td> Hi, I am your third cell </td>
        <td> Hi, I am your fourth cell </td>
      </tr>
      <tr>
        <td> Second Row, 1st cell </td>
        <td> Second Row, 2nd cell </td>
        <td> Second Row, 3rd cell </td>
        <td> Second Row, 4th cell </td>
      </tr>
    </table>


  </body>
</html>
